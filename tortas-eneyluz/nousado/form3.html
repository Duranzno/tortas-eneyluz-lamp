<HTML> 
	<HEAD> 
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="../stylesheets/bootstrap.css">
		<link rel="stylesheet" href="../stylesheets/styles.css">
		
		<TITLE>Seleccion</TITLE> 

	</HEAD> 
<BODY> 
<div class="shadow p-3 mb-5 bg-white rounded">
	<H2  class="text-center">Caracteristicas de la torta</H2> 
</div>


	<FORM ACTION="mailto:unaprueba" METHOD="POST">
	 <div class="form-row">
	 <div class="form-group">
	 		<div class="col-md-4 mb-3">
	    	<label for="formControlPeso">Peso</label>
		    <select class="form-control" id="formControlPeso">
					<option TYPE="radio" NAME="boton1" VALUE="1">1 kilo</option>
					<option TYPE="radio" NAME="boton1" VALUE="2">2 kilo(s)</option>
					<option TYPE="radio" NAME="boton1" VALUE="3">3 kilo(s)</option>
				</select>
			</div>
		</div>
		</div>

				<div class="col-md-4 mb-3">
					  	<h4>Topping</h4>
							<div class="form-check">	
								<INPUT class="form-check-input" id="chocolate" TYPE="checkbox" NAME="Chocolate" VALUE="Si">
								<label class="form-check-label" for="chocolate">Chocolate</label>
							</div>
							<div class="form-check">	
								<INPUT class="form-check-input" id="arequipe" TYPE="checkbox" NAME="Arequipe" VALUE="Si" >
								<label class="form-check-label" for="arequipe ">Arequipe</label>
							</div>
							<div class="form-check">	
								<INPUT class="form-check-input" id="fresa" TYPE="checkbox" NAME="Fresa" VALUE="Si" >
								<label class="form-check-label" for="fresa ">Fresa</label>
							</div>
							<div class="form-check">
								<INPUT class="form-check-input" id="vainilla" TYPE="checkbox" NAME="Vainilla" VALUE="Si" >
								<label class="form-check-label" for="vainilla ">Vainilla</label>
							</div>			
			</div>
		</div>

		
		<button type="submit" class="btn btn-primary">Submit</button>
		<button type="reset" class="btn btn-primary">Reset</button>
	</FORM> 


	<script src="../js/bootstrap.bundle.min.js"></script>
</BODY> 
</HTML>
